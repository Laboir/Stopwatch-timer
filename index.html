<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer
    </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>

<body>

    <div class="container">
        <h2>Stopwatch Timer</h2>

        <div class="timer">
            <span class="time" id="minute">00</span>:
            <span class="time" id="second">00</span>:
            <span class="time" id="millisecond">00</span>
        </div>

        <div class="btn-container">
            <button class="btns" id="start">Start</button>
            <button class="btns" id="stop">Stop</button>
            <button class="btns" id="pause">Pause</button>
            <button class="btns" id="reset">Reset</button>
        </div>

        <div class="lap-container">
            <h3>Lap Time</h3>



            <p id="lap-list" class="lap-list">Lap1 : 00 : 00 : 00 </p>


        </div>
    </div>


</body>

</html>
